<body>	
	<p>
		<i>
			"C'&egrave; gente che, di fronte a un problema, pensa 'Ma certo user&ograve; le espressioni<br>
			regolari'. E si trova di colpo con due problemi."<br>
		</i>
		<br>
		<strong>Jamie Zawinski</strong>
	</p>
	<hr>
	<script type="application/x-javascript" src="../assets/lib/my_scripts.js"></script>
	<script type="application/x-javascript" src="../assets/lib/my_vector.js"></script>
	<script type="application/x-javascript">
		"use strict";
		infoBrowser();


		capitolo("Espressioni regolari");

		paragrafo("Esercizio 1: Il golf");

			function verify(regexp, yes, no) 
			{
				println("Espressione regolare <b>rx="+regexp+"</b>");
				println("Array yes: "+yes);
				println("Array no: "+no);

				if (regexp.source == "...") 
				{
					return;
				}

				yes.forEach(function(s) {
						if (!regexp.test(s))
						{
							println("Failure to match '" + s + "'");
						}
					});

				no.forEach(function(s) {
						if (regexp.test(s))
						{
							println("Unexpected match for '" + s + "'");
						}
					});
				println();
			}

			verify(/ca[rt]/,["my car", "bad cats"],["camper", "high art"]);
			verify(/pr?op/,["pop culture", "mad props"],["plop"]);
			verify(/ferr(et|y|ari)/,["ferret", "ferry", "ferrari"],["ferrum", "transfer A"]);
			verify(/ious\b/,["how delicious", "spacious room"],["ruinous", "consciousness"]);
			verify(/\s[.,:;]/,["bad punctuation ."],["escape the dot"]);
			verify(/\w{7,}/,["hottentottententen"],["no", "hotten totten tenten"]);
			verify(/\b[a-df-z]+\b/i,["red platypus", "wobbling nest"],["earth bed", "learning ape"]);

		chiudiparagrafo();

		

		paragrafo("Esercizio 2: Stile delle citazioni");

			var text = "'I'm the cook,' he said, 'it's my job.'";
			var rx=/(^|\W)'|'(\W|$)/g;
			println("Espressione regolare <b>rx="+rx+"</b>");
			println(text);
			println(text.replace(rx, '$1"$2'));

		chiudiparagrafo();	

		paragrafo("Esercizio 3: Ancora numeri");

			var number = /^(\+|-|)(\d+(\.\d*)?|\.\d+)([eE](\+|-|)\d+)?$/;
			// Tests:
			["2", "-1", "+15", "1.55", ".5", "5.", "1.3e2", "1E-4","1e+12"].forEach(function(s) {
  					if (!number.test(s))
  					{
    					println("Failed to match '" + s + "'");
  					}
				});

			["1", "+-1", "1.2.3", "1+1", "1e4.5", ".5.", "1f5","."].forEach(function(s) {
  					if (number.test(s))
  					{
    					println("Incorrectly accepted '" + s + "'");
  					}
				});

		chiudiparagrafo();		
	</script>
