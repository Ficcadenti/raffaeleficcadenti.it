		{
			for(var value in obj)
			{
				if ( typeof obj[value] != "object" ) 
				{
					document.write(value+": "+obj[value]+" ");	
				}
				else 
				{
					document.write("obj["+value+"]=> {");
					showObj(obj[value]);
					document.write("}");
					println();
				}
			}
		}
