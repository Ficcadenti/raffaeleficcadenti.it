		function randomElement(array) 
		{
  			return array[Math.floor(Math.random() * array.length)];
		}

		var directionNames = "n ne e se s sw w nw".split(" ");

		function elementFromChar(legend, ch) 
		{
			if (ch == " ")
			{
				return null;
			}

			var element = new legend[ch]();
			element.originChar = ch;
			return element;
		}

		function charFromElement(element) 
		{
			if (element == null)
			{
				return " ";
			}
			else
			{
				return element.originChar;
			}
		}

		function dirPlus(dir, n) 
		{
  			var index = directionNames.indexOf(dir);
  			return directionNames[(index + n + 8) % 8];
		}

		class Grid
		{
			constructor(width, height)
			{
				this.space = new Array(width * height);
				this.width = width;
				this.height = height;
			}

			isInside (vector) 
			{
				return vector.x >= 0 && vector.x < this.width && vector.y >= 0 && vector.y < this.height;
			};

			get(vector) 
			{
				if(this.isInside(vector))
				{
					return this.space[vector.x + this.width * vector.y];
				}
				else 
				{
					return undefined;	
				}
			};

			set(vector, value) 
			{
				if(this.isInside(vector))
				{
		  			this.space[vector.x + this.width * vector.y] = value;
		  		}
		  	};

		  	forEach (f, context) 
		  	{
  				for (var y = 0; y < this.height; y++) 
  				{
    				for (var x = 0; x < this.width; x++) 
    				{
      					var value = this.space[x + y * this.width];
      					if (value != null)
      					{
        					f.call(context, value, new Vector(x, y));
      					}
    				}
  				}
			};

		  	stampa()
		  	{
		  		print("<pre>");
		  		for(var y=0;y<this.height;y++)
		  		{
			  		for(var x=0;x<this.width;x++)
			  		{
			  			if(this.space[x+(y*this.width)]==undefined)
			  			{
			  				print("_ ");
			  			}
			  			else 
			  			{
			  				print(this.space[x+(y*this.width)]+" ");
			  			}
			  			
			  		}
			  		println();
			  	}
		  		print("</pre>");
		  	}
		}

		class BouncingCritter
		{
			constructor()
			{
				this.direction = randomElement(directionNames);
			}

			act (view) 
			{
		  		if (view.look(this.direction) != " ")
		  		{
		 			this.direction = view.find(" ") || "s";
		  		}
		  		return {type: "move", direction: this.direction};
			};
		}

		class World
		{
			constructor(map, legend)
			{
				var grid = new Grid(map[0].length, map.length);
				
				map.forEach(function(line, y) 
					{
						for (var x = 0; x < line.length; x++)
						{
							grid.set(new Vector(x, y),elementFromChar(legend, line[x]));
						}
					});

				this.grid = grid;
				this.legend = legend;
			}

			toString() 
			{
				var output = "";
				for (var y = 0; y < this.grid.height; y++) 
				{
					for (var x = 0; x < this.grid.width; x++) 
					{
						var element = this.grid.get(new Vector(x, y));
						output += charFromElement(element);
					}
					output += "\n";
				}
				return output;
			};

			turn() 
			{
				var acted = [];

				this.grid.forEach(function(critter, vector) 
					{
						if (critter.act && acted.indexOf(critter) == -1) 
						{
							acted.push(critter);
							this.letAct(critter, vector);
						}
					}, this);
			};

			letAct(critter, vector) 
			{
				var action = critter.act(new View(this, vector));
				if (action && action.type == "move") 
				{
					var dest = this.checkDestination(action, vector);
					if (dest && this.grid.get(dest) == null) 
					{
						this.grid.set(vector, null);
						this.grid.set(dest, critter);
					}
				}
			};

			checkDestination(action, vector) 
			{
				if (directions.hasOwnProperty(action.direction)) 
				{
					var dest = vector.plus(directions[action.direction]);
					if (this.grid.isInside(dest))
					{
						return dest;
					}
				}
			};
		}

		class Wall

		class View
		{
			constructor(world, vector) 
			{
  				this.world = world;
  				this.vector = vector;
			}


			look(dir) 
			{
				var target = this.vector.plus(directions[dir]);
				if (this.world.grid.isInside(target))
				{
					return charFromElement(this.world.grid.get(target));
				}
				else
				{
					return "#";
				}
			};

			findAll(ch) 
			{
				var found = [];
				for (var dir in directions)
				{
					if (this.look(dir) == ch)
					{
						found.push(dir);
					}
				}
				return found;
			};

			find(ch) 
			{
				var found = this.findAll(ch);
				if (found.length == 0) 
				{
					return null;
				}
				return randomElement(found);
			};

		}

		class WallFollower
		{
			constructor()
			{
		  		this.dir = "n";
		  	}

		  	act(view) 
		  	{
				var start = this.dir;
				if (view.look(dirPlus(this.dir, -3)) != " ")
				{
					start = this.dir = dirPlus(this.dir, -2);
				}
				
				while (view.look(this.dir) != " ") 
				{
					this.dir = dirPlus(this.dir, 1);
					if (this.dir == start) 
					{
						break;
					}
				}
				return {type: "move", direction: this.dir};
			};
		}

		class actionTypes 
		{
			cosntructor(){}

			grow(critter) 
			{
	  			critter.energy += 0.5;
	  			return true;
			};

			move(critter, vector, action) 
			{
				var dest = this.checkDestination(action, vector);
				if (dest == null || critter.energy <= 1 || this.grid.get(dest) != null)
				{
					return false;
				}
				critter.energy -= 1;
				this.grid.set(vector, null);
				this.grid.set(dest, critter);
				return true;
			};

			eat(critter, vector, action) 
			{
				var dest = this.checkDestination(action, vector);
				var atDest = dest != null && this.grid.get(dest);
				if (!atDest || atDest.energy == null)
				{
					return false;
				}
				critter.energy += atDest.energy;
				this.grid.set(dest, null);
				return true;
			};

			reproduce(critter, vector, action) 
			{
				var baby = elementFromChar(this.legend,critter.originChar);
				var dest = this.checkDestination(action, vector);
				if (dest == null ||	critter.energy <= 2 * baby.energy || this.grid.get(dest) != null)
				{
					return false;
				}
				critter.energy -= 2 * baby.energy;
				this.grid.set(dest, baby);
				return true;
			};
		}

		class Plant

			constructor()
			{
				this.energy = 3 + Math.random() * 4;
			}

			act(view) 
			{
				if (this.energy > 15) 
				{
					var space = view.find(" ");
					if (space)
					{
						return {type: "reproduce", direction: space};
					}
				}
				if (this.energy < 20)
				{
					return {type: "grow"};
				}
			};
		}

		class SmartPlantEater
		{
			constructor()
			{
				this.energy = 30;
				this.direction = "e";
			}

			act(view) 
			{
				var space = view.find(" ");
				if (this.energy > 90 && space)
				{
					return {type: "reproduce", direction: space};
				}
				var plants = view.findAll("*");
				if (plants.length > 1)
				{
					return {type: "eat", direction: randomElement(plants)};
				}
				if (view.look(this.direction) != " " && space)
				{
					this.direction = space;
				}
				return {type: "move", direction: this.direction};
			};
		}
			
		class PlantEater
		{
			constructor()
			{
  				this.energy = 20;
  			}

  			act(view) 
  			{
				var space = view.find(" ");
				if (this.energy > 60 && space)
				{
					return {type: "reproduce", direction: space};
				}
				var plant = view.find("*");
				if (plant)
				{
					return {type: "eat", direction: plant};
				}
				if (space)
				{
					return {type: "move", direction: space};
				}
			};
		}

		class Tiger
		{
			constructor()
			{
				this.energy = 100;
				this.direction = "w";
				// Used to track the amount of prey seen per turn in the last six turns
				this.preySeen = [];
			}

			act(view) 
			{
				// Average number of prey seen per turn
				var seenPerTurn = this.preySeen.reduce(function(a, b) 
					{
						return a + b;
					}, 0) / this.preySeen.length;

				var prey = view.findAll("O");
				this.preySeen.push(prey.length);
				// Drop the first element from the array when it is longer than 6
				if (this.preySeen.length > 6)
				{
					this.preySeen.shift();
				}

				// Only eat if the predator saw more than Â¼ prey animal per turn
				if (prey.length && seenPerTurn > 0.25)
				{
					return {type: "eat", direction: randomElement(prey)};
				}
				var space = view.find(" ");
				if (this.energy > 400 && space)
				{
					return {type: "reproduce", direction: space};
				}
				if (view.look(this.direction) != " " && space)
				{
					this.direction = space;
				}
				return {type: "move", direction: this.direction};
			};
		}

		class LifelikeWorld extends World
		{
			constructor(map, legend)
			{
				super(map, legend);
				this.map=map;
				this.legend=legend;
			}

			letAct(critter, vector) 
			{
				var action = critter.act(new View(this, vector));
				var handled = action && action.type in actionTypes && actionTypes[action.type].call(this, critter,vector, action);
				if (!handled) 
				{
					critter.energy -= 0.2;
					if (critter.energy <= 0)
					{
						this.grid.set(vector, null);
					}
				}
			};
		}
